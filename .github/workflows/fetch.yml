name: Collect Telegram Configs

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run collector script
        env:
          PYROGRAM_SESSION_B64: ${{ secrets.PYROGRAM_SESSION_B64 }}
        run: python collect_configs.py

      - name: Commit & Push configs
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add output/
          git commit -m "Auto update configs [$(date -u)]" || echo "No changes"
          git push
